<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Notes</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Care Notes</h1>

        <label for="filter">Filter by Resident:</label>
        <select id="filter" onchange="fetchNotes()">
            <option value="">All Residents</option>
        </select>

        <div class="note-form">
            <input type="text" id="residentName" placeholder="Resident Name">
            <input type="text" id="authorName" placeholder="Author Name">
            <textarea id="content" placeholder="Note Content"></textarea>
            <button onclick="addNote()">Submit</button>
        </div>

        <h2>Existing Notes</h2>
        <div id="notes"></div>
    </div>
</body>
</html>
