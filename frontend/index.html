<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Notes</title>
    <script>
        async function fetchNotes() {
            let response = await fetch('/notes');
            let data = await response.json();
            let notesContainer = document.getElementById('notes');
            notesContainer.innerHTML = '';
            data.forEach(note => {
                notesContainer.innerHTML += `<div><h3>${note.residentName}</h3><p>${note.dateTime} - ${note.authorName}</p><p>${note.content}</p></div>`;
            });
        }
        async function addNote() {
            let residentName = document.getElementById('residentName').value;
            let authorName = document.getElementById('authorName').value;
            let content = document.getElementById('content').value;
            let dateTime = new Date().toISOString();
            
            await fetch('/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ residentName, authorName, content, dateTime })
            });
            fetchNotes();
        }
    </script>
</head>
<body onload="fetchNotes()">
    <h1>Care Notes</h1>
    <div>
        <input type="text" id="residentName" placeholder="Resident Name">
        <input type="text" id="authorName" placeholder="Author Name">
        <textarea id="content" placeholder="Note Content"></textarea>
        <button onclick="addNote()">Submit</button>
    </div>
    <div id="notes"></div>
</body>
</html>
